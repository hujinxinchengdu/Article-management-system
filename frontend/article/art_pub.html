<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/article/art_pub.css" />
  </head>
  <body>
    <!-- Card area -->
    <div class="layui-card">
      <div class="layui-card-header">Post Article</div>
      <div class="layui-card-body">
        <!-- Form -->
        <form class="layui-form">
          <div class="layui-form-item">
            <label class="layui-form-label">title</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="title"
                required
                lay-verify="required"
                placeholder="Please input the title"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">Article category</label>
            <div class="layui-input-block">
              <select name="cateId" lay-verify="required"></select>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script type="text/html" id="tpl-cate">
      <option value="">Please select article category</option>
      {{each data}}
      <option value="{{$value.cateId}}">{{$value.title}}</option>
      {{/each}}
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/art_pub.js"></script>
  </body>
</html>
